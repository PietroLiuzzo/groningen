<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Leiden plus editor example</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/navbar-fixed-top.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
    body { padding-top: 0;}
    #leiden-plus-editor {
      position: relative;
      height: 600px;
    }
    #leiden-plus-control > button {
      margin: 5px 0 5px 5px;  
    }
    .jumbotron {
      padding-top: 1px;
      padding-bottom: 0;
      margin-bottom: 0;
    }
    
    </style>
  </head>

  <body>
    <div class="jumbotron">
    <div class="container">
    <h2> Leiden+ translation demo </h2>
    </div>
    <div id="leiden-plus-control"> </div>
    </div>
    <div id="leiden-plus-editor"> </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bundle.js"></script>

    <script type="text/javascript" charset="utf-8">
      $.getJSON("js/leiden_plus.json", function(lang_def){
        LeidenEditor({
          "controls": "#leiden-plus-control",
          "editor": "leiden-plus-editor",
          "language_definition": lang_def,
          "xsugar_url": "http://libdc3-dev-03.oit.duke.edu/xsugar/",
        });
      });

    </script>
  </body>
</html>
