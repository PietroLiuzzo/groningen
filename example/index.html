<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Leiden plus editor example</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
      body {
        padding-top: 0;
      }
      #editor {
        position: relative;
        height: 600px;
      }
      #editor-ui > button {
        margin: 5px 0 5px 5px;  
      }
      .jumbotron {
        padding-top: 1px;
        padding-bottom: 0;
        margin-bottom: 0;
      }
      .jumbotron p {
          font-size: 1em ;
      }

    </style>
  </head>

  <body>
    <div class="jumbotron">
      <div class="container">
        <h2> Groningen Editor </h2>
        <p>This is a minimal example of the Groningen editor with a basic Leiden+ Translation language definition and bootstrap styling. </p>
        <div id="editor-ui"> </div>
      </div>
    </div>
    <div class="container">
      <div id="editor"> </div>
    </div>

    <textarea id="leiden-output" style="display:none"></textarea>
    <textarea id="epidoc-output" style="display:none"></textarea>

    <script src="js/groningen.js"></script>
    <script src="js/leiden_plus.js"></script>
    <script type="text/javascript" charset="utf-8">
      var lang_def = leiden_plus_translation; 

      var editor = Groningen({
        editor_container: "editor",
        language_definition: lang_def,
        leiden_output: "leiden-output",
        epidoc_output: "epidoc-output",
        ui_container: "editor-ui",
        ui_button: {class:'btn btn-default btn-sm'},
        xsugar_url: "http://127.0.0.1:9999/",
      });

    </script>
  </body>
</html>
